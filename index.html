<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="grid-container">
      
        <div class="nav-logo">
          <img src="./assets/img/logo.png" class="logo" alt="Logo Honda" />
        </div>
        <div class="nav-nombre"><h1>Honda Motos</h1></div>
     
      <div class="aside-bar">
        <div>
          <ul class="categorias">
            <li>CATEGOR√çA</li>
            <lo>Navi</lo>
            <lo>Naked</lo>
            <lo>Ciudad</lo>
            <lo>Adventure</lo>
            <lo>Racing</lo>
            <lo>Touring</lo>
          </ul>
        </div>
      </div>
      <div class="grilla">
        <div class="producto">
            <div class="imagen">
              <img src="./assets/img/africa.webp" alt="Honda Africa Twin" />
            </div>
            <div class="modelo">
              <h3>Africa Twin</h3>
            </div>
            <div>
              <h5 class="precio">$18.990.000.-</h5>
            </div>
            <div class="botones">
              <button class="boton">Comprar</button>
            </div>
          </div>
        <div class="producto">
            <img src="./assets/img/xre300-roja.png" alt="Honda XRE 300" />
            <h3>Xre 300</h3>
            <h5>$5.190.000.-</h5>
          <button class="boton">Comprar</button>
        </div>
        <div class="producto">
          <div class="imagen">
            <img src="./assets/img/goldwig.jpeg" alt="Honda Goldwig" />
          </div>
          <div class="modelo">
            <h3>Goldwing</h3>
          </div>
          <div>
            <h5 class="precio">$27.990.000.-</h5>
          </div>
          <div class="botones">
            <button class="boton">Comprar</button>
          </div>
        </div>
        <div class="producto">
            <div class="imagen">
              <img src="./assets/img/cb190.png" alt="Honda CB 190" />
            </div>
            <div class="modelo">
              <h3>CB 190</h3>
            </div>
            <div>
              <h5 class="precio">$2.599.000.-</h5>
            </div>
            <div class="botones">
              <button class="boton">Comprar</button>
            </div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="./assets/img/xr150l-negra.jpeg" alt="Honda xr 150 l" />
            </div>
            <div class="modelo">
              <h3>XR 150 L</h3>
            </div>
            <div>
              <h5 class="precio">$2.399.000.-</h5>
            </div>
            <div class="botones">
              <button class="boton">Comprar</button>
            </div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="./assets/img/cb1000.webp" alt="Honda cb 1000" />
            </div>
            <div class="modelo">
              <h3>NC 750</h3>
            </div>
            <div>
              <h5 class="precio">$8.490.000.-</h5>
            </div>
            <div class="botones">
              <button class="boton">Comprar</button>
            </div>
          </div>
      </div>
      <div class="footer">
        <a href="./index.html"><h2>Honda 2022</h2></a>
      </div>
    </div>
  </body>
</html>
